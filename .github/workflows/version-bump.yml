name: Bump Version

on:
  push:
    branches:
      - main
jobs:
  bump_version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Bump version
        run: |
          VERSION_FILE="frontend/public/version.json"
          CURRENT_VERSION=$(jq -r '.version' $VERSION_FILE)
          NEW_VERSION=$(echo $CURRENT_VERSION | awk -F. '{$NF++; print $1"."$2"."$3}' OFS='.')
          jq --arg new_version "$NEW_VERSION" '.version = $new_version' $VERSION_FILE > tmp.json && mv tmp.json $VERSION_FILE
          echo "New version: $NEW_VERSION"

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add frontend/public/version.json
          git commit -m "Bump version to $NEW_VERSION" || echo "No changes to commit"
          git push
